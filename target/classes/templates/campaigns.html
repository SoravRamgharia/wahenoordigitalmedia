<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
	<title>Home | Wahenoor Digital Media | Complete your Marketing Goal</title>

</head>


<body>
	<div id="content" class="">
		<h1 class="text-4xl font-bold text-center mb-8 mt-5 mb-5 text-gray-800">Campaign List</h1>

		<div class="mx-3 md:mx-5">


			<form method="GET" action="/campaigns" class="flex flex-wrap w-[65vw] m-3 md:space-x-4 space-y-4 md:space-y-0 p-4 border-2 border-gray-300 rounded-lg shadow-md hover:shadow-lg transition-shadow">
			    <!-- Platform Type -->
			    <div class="flex flex-col w-full md:w-auto">
			        <label for="platformType" class="text-center text-sm font-medium text-gray-700 mb-1">Platform Type</label>
			        <select id="platformType" name="platformType" class="shadow-sm border-gray-300 rounded-md py-2 px-3">
			            <option value="" selected>All</option>
			            <th:block th:each="type : ${platformTypes}">
			                <option th:value="${type}" th:text="${type}"></option>
			            </th:block>
			        </select>
			    </div>

			    <!-- Revenue Model -->
			    <div class="flex flex-col w-full md:w-auto">
			        <label for="revenueModel" class="text-center text-sm font-medium text-gray-700 mb-1">Revenue Model</label>
			        <select id="revenueModel" name="revenueModel" class="shadow-sm border-gray-300 rounded-md py-2 px-3">
			            <option value="" selected>All</option>
			            <th:block th:each="type : ${revenueModel}">
			                <option th:value="${type}" th:text="${type}"></option>
			            </th:block>
			        </select>
			    </div>

			    <!-- Category Type -->
			    <div class="flex flex-col w-full md:w-auto">
			        <label for="categoryType" class="text-center text-sm font-medium text-gray-700 mb-1">Category</label>
			        <select id="categoryType" name="categoryType" class="shadow-sm border-gray-300 rounded-md py-2 px-3">
			            <option value="" selected>All</option>
			            <th:block th:each="type : ${categoryTypes}">
			                <option th:value="${type}" th:text="${type}"></option>
			            </th:block>
			        </select>
			    </div>

			    <!-- Geo Targets -->
			    <div class="flex flex-col w-full md:w-auto">
			        <label for="geoTarget" class="text-center text-sm font-medium text-gray-700 mb-1">Geo Targets</label>
			        <select id="geoTarget" name="geoTarget" class="shadow-sm border-gray-300 rounded-md py-2 px-3">
			            <option value="" selected>All</option>
			            <th:block th:each="geo : ${geoTargets}">
			                <option th:value="${geo}" th:text="${geo}"></option>
			            </th:block>
			        </select>
			    </div>

			    <!-- Submit Button -->
			    <div class="flex items-end">
			        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">Filter</button>
			    </div>
			</form>

			
			<div class="flex flex-wrap md:flex-nowrap justify-between items-center mb-4 px-4 md:px-8">
				<!-- Search Section -->
				<div class="flex items-center space-x-3 mb-4">
					<!-- Dropdown for Search Type -->
					<select id="searchType" class="shadow-sm border-gray-300 rounded-md py-2 px-3"
						onchange="filterCampaigns()">
						<option value="campaign">Campaigns</option>
						<option value="geo">Target Geo</option>
						<option value="revenueModel">Revenue Model</option>
					</select>

					<!-- Search Input Field -->
					<input type="text" id="searchInput" class="shadow-sm border-gray-300 rounded-md py-2 px-3 flex-grow"
						placeholder="Search..." oninput="filterCampaigns()">
				</div>

				<div class="flex w-full sm:w-auto space-x-2">
					<button class="bg-blue-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-700">Export to
						Excel</button>
					<button class="bg-gray-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-gray-600">Import from
						Excel</button>
				</div>
			</div>

			<!-- Table Section -->
			<div
				class="rounded-xl shadow-md bg-gradient-to-r from-blue-500 via-blue-400 to-blue-300 p-1 h-[80vh] overflow-hidden">
				<div class="h-full overflow-y-auto overflow-x-auto">
					<table class="table-auto w-full border-collapse border border-gray-300">
						<thead class="bg-gradient-to-r from-gray-300 via-gray-200 to-gray-300">
							<tr>
<!--								<th
									class="border border-gray-300 px-2 py-3 text-center sticky top-0 bg-gradient-to-r from-gray-300 via-gray-200 to-gray-300 z-10">
									Logo
								</th>
-->								<th
									class="border border-gray-300 px-2 py-3 text-center sticky top-0 bg-gradient-to-r from-gray-300 via-gray-200 to-gray-300 z-10">
									Campaigns
								</th>
								<th
									class="border border-gray-300 px-2 py-3 text-center sticky top-0 bg-gradient-to-r from-gray-300 via-gray-200 to-gray-300 z-10">
									Revenue Model
								</th>
								<th
									class="border border-gray-300 px-2 py-3 text-center sticky top-0 bg-gradient-to-r from-gray-300 via-gray-200 to-gray-300 z-10">
									Campaign Type
								</th>
								<th
									class="border border-gray-300 px-2 py-3 text-center sticky top-0 bg-gradient-to-r from-gray-300 via-gray-200 to-gray-300 z-10">
									Payout
								</th>
								<th
									class="border border-gray-300 px-2 py-3 text-center sticky top-0 bg-gradient-to-r from-gray-300 via-gray-200 to-gray-300 z-10">
									Target Geo
								</th>
								<th
									class="border border-gray-300 px-2 py-3 text-center sticky top-0 bg-gradient-to-r from-gray-300 via-gray-200 to-gray-300 z-10">
									Status
								</th>
							</tr>
						</thead>
						<tbody id="campaignData" class="rounded-b-xl">
							<tr class="bg-gradient-to-r from-white to-blue-50 hover:scale-[1.02] hover:shadow-xl hover:bg-gradient-to-r from-blue-300 to-blue-400 transition-all duration-300 ease-in-out border-b border-gray-300"
								th:each="campaign : ${campaigns}">
<!--								<td class="p-1 text-center align-middle">
									<div class="flex justify-center items-center">
										<img th:src="${NULL}"
											onerror="this.onerror=null; this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUS5tvKTZlE1BVeG0f11hR5VvjeJQ6zhqhTQ&s';"
											class="w-16 h-8 object-cover border border-gray-200 shadow"
											alt="Campaign Logo" />
									</div>
								</td>
-->								<td class="p-1 text-center align-middle">
									<div class="flex justify-center">
										<table
											class="table-auto text-md text-left text-blue-700 font-medium hover:text-blue-900">
											<tbody>
												<tr>
													<td class="px-1 text-gray-600">
														<a class="underline text-blue-500 hover:text-blue-700"
															th:text="${campaign.campaignId}" href="#"></a>
													</td>
													<td class="text-gray-600">:</td>
													<td class="px-1">
														<a class="underline text-blue-500 hover:text-blue-700"
															th:text="${campaign.campaignName}" href="#"></a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</td>

								<td class="p-1 text-center align-middle">
									<a class="text-blue-700 font-medium hover:text-blue-900"
										th:text="${campaign.revenueModel}" href="#"></a>
								</td>
								<td class="p-1 text-center align-middle">
									<div class="flex justify-center">
										<table class="table-auto text-xs text-left">
											<tbody>
												<tr>
													<td class="px-2 text-gray-600">Platform</td>
													<td class="text-gray-600">:</td>
													<td class="px-2">
														<a class="underline text-blue-500 hover:text-blue-700"
															th:text="${campaign.platformType}" href="#"></a>
													</td>
												</tr>
												<tr>
													<td class="px-2 text-gray-600">Category</td>
													<td class="text-gray-600">:</td>
													<td class="px-2">
														<a class="underline text-blue-500 hover:text-blue-700"
															th:text="${campaign.categoryType}" href="#"></a>
													</td>
												</tr>
												<tr>
													<td class="px-2 text-gray-600">Vertical</td>
													<td class="text-gray-600">:</td>
													<td class="px-2">
														<a class="underline text-blue-500 hover:text-blue-700"
															th:text="${campaign.verticalType}" href="#"></a>
													</td>
												</tr>
												<tr>
													<td class="px-2 text-gray-600">Channel</td>
													<td class="text-gray-600">:</td>
													<td class="px-2">
														<a class="underline text-blue-500 hover:text-blue-700"
															th:text="${campaign.channelType}" href="#"></a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</td>
								<td class="p-1 text-center align-middle">
									<span class="text-gray-700 font-medium"
										th:text="${campaign.getAffiliatePayout()}"></span>
								</td>
								<td class="p-1 text-center align-middle">
									<a class="text-blue-700 font-medium hover:text-blue-900"
										th:text="${campaign.targetGeography}" href="#"></a>
								</td>
								<td class="p-1 mt-4 text-center align-middle flex justify-center">
									<div th:switch="${#strings.trim(campaign.status)}">
										<span th:case="'ACTIVE'"
											class="flex justify-center items-center text-green-600 bg-green-100 px-2 py-0.5 rounded-md shadow">
											<i class="stroke-1.5 mr-1 h-4 w-4" data-lucide="check-square"></i>
											<span th:text="${campaign.status}"></span>
										</span>
										<span th:case="'PENDING'"
											class="flex justify-center items-center text-yellow-600 bg-yellow-100 px-2 py-0.5 rounded-md shadow">
											<i class="stroke-1.5 mr-1 h-4 w-4" data-lucide="clock"></i>
											<span th:text="${campaign.status}"></span>
										</span>
										<span th:case="'INACTIVE'"
											class="flex justify-center items-center text-gray-600 bg-gray-100 px-2 py-0.5 rounded-md shadow">
											<i class="stroke-1.5 mr-1 h-4 w-4" data-lucide="pause-circle"></i>
											<span th:text="${campaign.status}"></span>
										</span>
										<span th:case="'EXPIRED'"
											class="flex justify-center items-center text-red-600 bg-red-100 px-2 py-0.5 rounded-md shadow">
											<i class="stroke-1.5 mr-1 h-4 w-4" data-lucide="alert-circle"></i>
											<span th:text="${campaign.status}"></span>
										</span>
										<span th:case="*">
											<i class="stroke-1.5 mr-1 h-4 w-4" data-lucide="help-circle"></i>
											Unknown
										</span>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<h1 class="px-5 py-3 border-b dark:border-darkmode-300 text-center box w-full rounded-l-none rounded-r-none text-xl border-x-0 shadow-[5px_3px_5px_#00000005] first:rounded-l-[0.6rem] first:border-l last:rounded-r-[0.6rem] last:border-r dark:bg-darkmode-600 before:absolute before:inset-y-0 before:left-0 before:my-auto before:block before:h-8 before:w-px before:bg-slate-200 before:dark:bg-darkmode-400"
						data-th-if="${pageContent.totalElements<=0}">
						No result found
					</h1>

				</div>
			</div>

			<!-- Pagination -->
			<div class="mt-5 flex flex-wrap justify-between">

				<nav class="flex flex-wrap justify-center sm:justify-end gap-2">
					<ul class="flex items-center flex-wrap space-x-2" id="pagination">
						<li data-th-unless="${pageContent.first}" class="flex-1 sm:flex-initial">
							<a data-th-href="@{'/campaigns?size='+${pageSize}+'&page=' + ${startPage-1}}" class="block">
								<i class="stroke-1.5 h-4 w-4" data-lucide="chevrons-left"></i>
							</a>
						</li>

						<li data-th-unless="${pageContent.first}" class="flex-1 sm:flex-initial">
							<a data-th-href="@{'/campaigns?size='+${pageSize}+'&page=' + ${pageContent.number-1}}"
								class="block">
								<i class="stroke-1.5 h-4 w-4" data-lucide="chevron-left"></i>
							</a>
						</li>

						<li data-th-if="${startPage > 1}" class="flex-1 sm:flex-initial">
							<a data-th-href="@{'/campaigns?size='+${pageSize}+'&page=0'}"
								class="px-3 py-1 border rounded-md text-gray-600 hover:bg-gray-100 block text-center">
								1
							</a>
						</li>
						<li data-th-if="${startPage > 2}" class="flex-1 sm:flex-initial">
							<span class="px-3 py-1 border rounded-md text-gray-600 block text-center">...</span>
						</li>

						<li data-th-each="index : ${#numbers.sequence(startPage - 1, endPage - 2)}"
							class="flex-1 sm:flex-initial">
							<a data-th-href="@{'/campaigns?size='+${pageSize}+'&page='+${index}}"
								data-th-classappend="${index == pageContent.number ? '!bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-100'}"
								class="px-3 py-1 border rounded-md block text-center">
								<span data-th-text="${index + 1}"></span>
							</a>
						</li>

						<li data-th-if="${endPage < totalPages - 1}" class="flex-1 sm:flex-initial">
							<span class="px-3 py-1 border rounded-md text-gray-600 block text-center">...</span>
						</li>

						<li class="flex-1 sm:flex-initial">
							<a data-th-href="@{'/campaigns?size='+${pageSize}+'&page=' + ${totalPages-1}}"
								data-th-classappend="${totalPages - 1 == currentPage ? '!bg-blue-600 text-white' : 'text-gray-600 hover:bg-gray-100'}"
								class="px-3 py-1 border rounded-md block text-center">
								<span data-th-text="${totalPages}"></span>
							</a>
						</li>

						<li data-th-unless="${pageContent.last}" class="flex-1 sm:flex-initial">
							<a data-th-href="@{'/campaigns?size='+${pageSize}+'&page=' + ${pageContent.number + 1}}"
								class="block">
								<i class="stroke-1.5 h-4 w-4" data-lucide="chevron-right"></i>
							</a>
						</li>

						<li data-th-unless="${pageContent.last}" class="flex-1 sm:flex-initial">
							<a data-th-href="@{'/campaigns?size='+${pageSize}+'&page=' + ${totalPages - 1}}"
								class="block">
								<i class="stroke-1.5 h-4 w-4" data-lucide="chevrons-right"></i>
							</a>
						</li>
					</ul>
				</nav>

				<select onchange="window.location.href=this.value" aria-label="Page size selection"
					class="w-full sm:w-32 text-sm border border-slate-200 rounded-md py-2 px-3 focus:ring-4 focus:ring-primary focus:ring-opacity-20 focus:border-primary dark:bg-darkmode-800 dark:border-transparent dark:focus:ring-slate-700 dark:focus:ring-opacity-50">
					<option value="/campaigns?size=5&page=0" th:selected="${pageSize == 5}">5</option>
					<option value="/campaigns?size=10&page=0" th:selected="${pageSize == 10}">10</option>
					<option value="/campaigns?size=25&page=0" th:selected="${pageSize == 25}">25</option>
					<option value="/campaigns?size=50&page=0" th:selected="${pageSize == 50}">50</option>
					<option value="/campaigns?size=100&page=0" th:selected="${pageSize == 100}">100</option>
					<option value="/campaigns?size=250&page=0" th:selected="${pageSize == 250}">250</option>
					<option value="/campaigns?size=500&page=0" th:selected="${pageSize == 500}">500</option>
					<option value="/campaigns?size=1000&page=0" th:selected="${pageSize == 1000}">1000</option>
				</select>

			</div>

		</div>

		<script src="https://cdn.tailwindcss.com"></script>
		<script>

			async function filterCampaigns() {
				const searchType = document.getElementById('searchType').value; // Dropdown value
				const searchValue = document.getElementById('searchInput').value.trim(); // Input value

				try {
					let url;

					// If input is empty, fetch all campaigns
					if (!searchValue) {
						url = '/campaignsjson'; // Backend endpoint to fetch all campaigns
					} else {
						// Fetch filtered campaigns
						url = `/campaigns/searchtype?type=${encodeURIComponent(searchType)}&value=${encodeURIComponent(searchValue)}`;
					}

					const response = await fetch(url, {
						method: 'GET',
						headers: {
							'Content-Type': 'application/json',
						},
					});

					if (response.ok) {
						const campaigns = await response.json();
						updateCampaignTable(campaigns); // Update table rows
					} else {
						console.error('Failed to fetch campaigns:', response.status);
					}
				} catch (error) {
					console.error('Error fetching campaigns:', error);
				}
			}

			function updateCampaignTable(campaigns) {
				const tbody = document.getElementById('campaignData');
				tbody.innerHTML = ''; // Clear existing rows

				if (campaigns.length === 0) {
					tbody.innerHTML = `
			            <tr>
			                <td colspan="7" class="text-center text-gray-600">No results found</td>
			            </tr>`;
					return;
				}

				campaigns.forEach(campaign => {
					const row = document.createElement('tr');
					row.className = "bg-gradient-to-r from-white to-blue-50 hover:scale-[1.02] hover:shadow-xl hover:bg-gradient-to-r from-blue-300 to-blue-400 transition-all duration-300 ease-in-out border-b border-gray-300";
					row.innerHTML = `
<!--			            <td class="p-1 text-center align-middle">
			                <div class="flex justify-center items-center">
								<img src="${null || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUS5tvKTZlE1BVeG0f11hR5VvjeJQ6zhqhTQ&s'}"
								     onerror="this.onerror=null; this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUS5tvKTZlE1BVeG0f11hR5VvjeJQ6zhqhTQ&s';"
								     class="w-16 h-8 object-cover border border-gray-200 shadow" alt="Campaign Logo" />
			                </div>
			            </td>
-->			            <td class="p-1 text-center align-middle ">
							<div class="flex justify-center">
								<table class="table-auto text-md text-left text-blue-700 font-medium hover:text-blue-900">
									<tbody>
										<tr>
											<td class="px-1 text-gray-600">
												<a class="underline text-blue-500 hover:text-blue-700"
													href="#">${campaign.campaignId}</a>
											</td>
											<td class="text-gray-600">:</td>
											<td class="px-1">
												<a class="underline text-blue-500 hover:text-blue-700"
													href="#">${campaign.campaignName}</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>

			            </td>
						<td class="p-1 text-center align-middle">
						    <a class="text-blue-700 font-medium hover:text-blue-900">${campaign.revenueModel}</a>
						</td>
			            <td class="p-1 text-center align-middle">
			                <div class="flex justify-center">
			                    <table class="table-auto text-xs text-left">
			                        <tbody>
			                            <tr>
			                                <td class="px-2 text-gray-600">Platform</td>
			                                <td class="text-gray-600">:</td>
			                                <td class="px-2">
			                                    <a class="underline text-blue-500 hover:text-blue-700">${campaign.platformType}</a>
			                                </td>
			                            </tr>
			                            <tr>
			                                <td class="px-2 text-gray-600">Category</td>
			                                <td class="text-gray-600">:</td>
			                                <td class="px-2">
			                                    <a class="underline text-blue-500 hover:text-blue-700">${campaign.categoryType}</a>
			                                </td>
			                            </tr>
			                            <tr>
			                                <td class="px-2 text-gray-600">Vertical</td>
			                                <td class="text-gray-600">:</td>
			                                <td class="px-2">
			                                    <a class="underline text-blue-500 hover:text-blue-700">${campaign.verticalType}</a>
			                                </td>
			                            </tr>
										<tr>
										    <td class="px-2 text-gray-600">Channel</td>
										    <td class="text-gray-600">:</td>
										    <td class="px-2">
										        <a class="underline text-blue-500 hover:text-blue-700">${campaign.channelType}</a>
										    </td>
										</tr>
			                        </tbody>
			                    </table>
			                </div>
			            </td>
			            <td class="p-1 text-center align-middle">
			                <span class="text-gray-700 font-medium">${campaign.affiliatePayout}</span>
			            </td>
						<td class="p-1 text-center align-middle">
						    <a class="text-blue-700 font-medium hover:text-blue-900">${campaign.targetGeography}</a>
						</td>						
			            <td class="p-1 mt-4 text-center align-middle flex justify-center">
			                <span class="${getStatusClass(campaign.status)}">${campaign.status}</span>
			            </td>
			        `;
					tbody.appendChild(row);
				});
			}

			function getStatusClass(status) {
				switch (status) {
					case 'ACTIVE':
						return 'flex justify-center items-center text-green-600 bg-green-100 px-2 py-0.5 rounded-md shadow';
					case 'PENDING':
						return 'flex justify-center items-center text-yellow-600 bg-yellow-100 px-2 py-0.5 rounded-md shadow';
					case 'INACTIVE':
						return 'flex justify-center items-center text-gray-600 bg-gray-100 px-2 py-0.5 rounded-md shadow';
					case 'EXPIRED':
						return 'flex justify-center items-center text-red-600 bg-red-100 px-2 py-0.5 rounded-md shadow';
					default:
						return 'flex justify-center items-center text-gray-600 bg-gray-100 px-2 py-0.5 rounded-md shadow';
				}
			}
		</script>

	</div>

</body>

</html>
