	<script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>

	<script>
		console.log("Campaigns Page");

		if (window.location.pathname === '/campaigns') {
		      document.getElementById('header-carousel').style.display = 'none';
		  }
		  
		document.addEventListener("DOMContentLoaded", function () {
		       lucide.createIcons();
		   });
		// Function to toggle full screen
		function toggleFullScreen() {
			if (!document.fullscreenElement) {
				// Enter full screen
				document.documentElement.requestFullscreen().catch(err => {
					console.error(`Error trying to enable full-screen mode: ${err.message}`);
				});
			} else {
				// Exit full screen
				document.exitFullscreen().catch(err => {
					console.error(`Error trying to disable full-screen mode: ${err.message}`);
				});
			}
		}
	</script>
